<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <script>
    let playerScore = 0;
    let computerScore = 0;
    game();

        // randomly generate the computers choice
    function computerPlay() {
        let num = Math.floor(Math.random() * 3);

        if (num === 0) {
            let choice = "rock";
            return choice;
        } else if (num === 1) {
            let choice = "paper";
            return choice;
        } else {
            let choice = "scissors";
            return choice;
        }
    }
    // compare the user's input to the computers
    function playRound(playerSelection, computerSelection) {
        let a = playerSelection.toLowerCase();
        let b = computerSelection;

        if (a === "rock" && b === "rock") {
            return "Its a tie!";
        } else if (a === "scissors" && b === "scissors") {
            return "Its a tie!";
        } else if (a === "paper" && b === "paper") {
            return "Its a tie!";
        } else if (a === "rock" && b =="scissors") {
            return "Player wins!";
        } else if (a === "rock" && b =="paper") {
            return "Computer wins!";
        } else if (a === "paper" && b =="rock") {
            return "Player wins!";
        } else if (a === "paper" && b =="scissors") {
            return "Computer wins!";
        } else if (a === "scissors" && b =="rock") {
            return "Computer wins!";
        } else if (a === "scissors" && b =="paper") {
            return "Player wins!";
        } else {
            return "Something went wrong.";
        }
    }

    function game() {

        round();
        round();
        round();
        round();
        round();

        if (playerScore > computerScore) {
            console.log("Player wins with a score of " + playerScore + " - " + computerScore);
        } else if (computerScore > playerScore) {
            console.log("Computer wins with a score of " + computerScore + " - " + playerScore);
        } else {
            console.log("It's a tie. The score is currently Player: " + playerScore + " - Computer: " + computerScore);
        }
        
        
    }

    //function for each round
function round() {
    let playerSelection = prompt("Enter either Rock, Paper, or Scissors");
    let computerSelection = computerPlay();

    let gameRound = playRound(playerSelection, computerSelection);
   
    if (gameRound === "Player wins!") {
        playerScore+=1;
        console.log("Player wins. The score is Player:" + playerScore + " - Computer: " + computerScore);
        return playerScore;
    } else if(gameRound === "Computer wins!") {
        computerScore+=1;
        console.log("Computer wins. The score is Player:" + playerScore + " - Computer: " + computerScore);
        return computerScore;
    } else {
        console.log("Its a tie. The score is Player:" + playerScore + " - Computer: " + computerScore);
        return playerScore;
        return computerScore;
    }
}
    </script>
